<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Weakness</title>
 <!-- Link to your external CSS file -->
    <style>
        /* Reset some default styles for consistency */
        body, h1, ol, li {
            margin: 0;
            padding: 0;
        }

        /* Set a background image */
        body {
            background-image: url('IMG-20230912-WA0002 (1).png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff; /* Text color for better visibility */
        }

        /* Center the content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style the page header */
        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style the ordered list */
        .strengthPoints {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }

        ol {
            list-style-type: decimal;
            margin-left: 20px;
        }

        li {
            font-size: 18px;
            margin-bottom: 15px;
            animation: moveLi 2s linear infinite alternate; /* Animation for moving the list items */
        }

        @keyframes moveLi {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(10px); /* Adjust the distance you want the list items to move */
            }
        }
    </style>
</head>
<body>
    <h1 id="typedHeading"></h1>
    <div class="strengthPoints">
        <ol>
            <li>I have a fear of talking to or approaching a girl.</li>
            <li>Sometimes I become very emotional and experience depression for various reasons.</li>
            <li>I have poor communication skill and stage fear.</li>
        </ol>
    </div>
    
    <script>
        const typedHeading = document.getElementById('typedHeading');
        const words = ["Let's", "talk", "about", "my", "weakness:"];
        let wordIndex = 0;
        
        function typeNextWord() {
            if (wordIndex < words.length) {
                typedHeading.textContent = words[wordIndex];
                wordIndex++;
                setTimeout(typeNextWord, 1000); // Adjust the typing speed (in milliseconds)
            }
        }
        
        typeNextWord(); // Start typing
    </script>
</body>
</html>
